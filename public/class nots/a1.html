<!-- 4. Table Tags -->
<!-- 一共四层，
1是<table></table>
2是<thead></thead>  <tbody></tbody>  <tfoot></tfoot>
3是<tr></tr> declare the start of a row 一行一行的来展示
4是<td>table cell</td> or <th>heading cell</th>
如果想合并横向cells用colspan，<td colspan="3"></td>
如果想让内容居上用valign，<td valign="top">  -->
    <table border="1" width="100%">
       <thead>
       <tr>
           <th>Quiz</th>
           <th>Topic</th>
           <th>Date</th>
           <th>Grade</th>
       </tr>
       </thead>
       <tbody>
       <tr>
           <td>Q1</td>
           <td>HTML</td>
           <td>2/3/21</td>
           <td>85</td>
       </tr>
       <tr>
           <td>Q2</td>
           <td>CSS</td>
           <td>2/10/21</td>
           <td>90</td>
       </tr>
       <tr>
           <td>Q3</td>
           <td>JavaScript</td>
           <td>2/17/21</td>
           <td>95</td>
       </tr>
       </tbody>
       <tfoot>
       <tr>
           <td colspan="3">Average</td>
           <td>90</td>
       </tr>
       </tfoot>
    </table>

<!-- 6. Text Field
    (1)输入框前的文本要用<label>text</label>
    (2)输入框input：
先给input设定类型，不写的话默认是text文本
placeholder是不填写的时候默认显示的
title是鼠标悬浮时候会显示的提示
value是一打开默认显示在输入框里的值 
其中label和input可以用一样的id来链接-->
<!-- Q. form的用法？ -->
<!-- Q. id和for链接起来有什么用 -->
<form id="text-fields">
    <label for="text-fields-username">Username:</label>
    <input id="text-fields-username" placeholder="jdoe"/><br/>

    <label for="text-fields-password">Password:</label>
    <input type="password" id="text-fields-password" value="123@#$asd"/><br/>

    <label for="text-fields-first-name">First name:</label>
    <input type="text" id="text-fields-first-name" title="John"/><br/>

    <label for="text-fields-last-name">Last name:</label>
    <input type="text" id="text-fields-last-name" placeholder="Doe" value="Wonderland"/>
</form>

<!-- 7. Date, email, number, and range
text改成对应类型，同样是label+input -->
<label for="text-fields-email">Email:</label>
 <input type="email"
       placeholder="jdoe@somewhere.com"
       id="text-fields-email"/><br/>

 <label for="text-fields-salary-start">Starting salary:</label>
 <input type="number"
       id="text-fields-salary-start"
       placeholder="1000"
       value="100000"/><br/>

 <label for="text-fields-rating">Rating:</label>
 <input type="range" id="text-fields-rating"
       placeholder="Doe"
       max="5"
       value="4"/><br/>

 <label for="text-fields-dob">Date of birth:</label>
 <input type="date"
       id="text-fields-dob"
       value="2000-01-21"/><br/>

<!-- 8. Textarea for long form text -->
<form id="textarea">
    <label>Biography:</label><br/>
    <textarea cols="30" rows="10">Lorem ipsum dolor sit amet</textarea>
</form>

<!-- 10. Dropdowns 单选和多选-->
<!-- selected还有一种用法   <option value="VAL1" selected>Value 1</option> -->
<label for="select-one-genre">Favorite movie genre:</label><br/>
 <select id="select-one-genre">
    <option value="COMEDY">Comedy</option>
    <option value="DRAMA">Drama</option>
    <option selected value="SCIFI">Science Fiction</option>
    <option value="FANTASY">Fantasy</option>
 </select>
 
 <label for="select-many-genre">Favorite movie genres:</label><br/>
 <select id="select-many-genre" multiple>
    <option selected value="COMEDY">Comedy</option>
    <option value="DRAMA">Drama</option>
    <option selected value="SCIFI">Science Fiction</option>
    <option value="FANTASY">Fantasy</option>
 </select>
